---
engines:
  brakeman:
    enabled: false
  bundler-audit:
    enabled: false
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  eslint:
    enabled: false
  fixme:
    enabled: true
  reek:
    enabled: false
  rubocop:
    enabled: true
  scss-lint:
    enabled: false
ratings:
  paths:
  - "lib/**"
exclude_paths:
- "*.gemspec"
- "Appraisals"
- "LICENSE"
- "Rakefile"
- "gemfiles/**"
